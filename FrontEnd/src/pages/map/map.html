<ion-header>
  <ion-navbar color = "primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Map</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <agm-map (mapReady)="mapReady($event)" [latitude]="50" [longitude]="50">
    <ul>
      <li *ngFor="let point of points">
        <agm-marker [iconUrl]=point.colorUrl [latitude]= point.lat [longitude]=point.lon label={{point.bandePassanteAvg}} (markerClick)="details()" ></agm-marker>
      </li>
    </ul>
  </agm-map>

</ion-content>
