<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >

  <agm-map [latitude]="mesure.lat" [longitude]="mesure.lon">
    <agm-marker [latitude]="mesure.lat" [longitude]="mesure.lon" ></agm-marker>
  </agm-map>

  <form id="form">
    <h3>Type du réseau:</h3>
    <ion-item>
      <ion-icon> {{reseau}}</ion-icon>
    </ion-item>
    <h3>Dernière mesure:</h3>

    <ion-list>
      <ion-item>
        <ion-icon name="speedometer">{{mesure.force}}Mb/s</ion-icon>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar">{{mesure.date}}</ion-icon>
      </ion-item>
    </ion-list>




  </form >
</ion-content>
