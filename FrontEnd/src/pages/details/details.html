<ion-header>
  <ion-navbar color="primary">
    <ion-title>Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding >

  <agm-map  (mapReady)="mapReady($event)" [latitude]="mesure.lat" [longitude]="mesure.lon">
    <agm-marker [iconUrl]=mesure.colorUrl [latitude]= mesure.lat [longitude]=mesure.lon label={{mesure.bandePassanteAvg}} (markerClick)="details(mesure.id)" ></agm-marker>
  </agm-map>
  
  <form id="form" style="margin-top:20px;">
    <h3>Type du réseau: {{reseau}}</h3>
    <h3>Dernière mesure:</h3>
    <ion-list>
      <ion-item>
        <ion-icon name="speedometer"> {{mesure.bandePassante}} Mb/s</ion-icon>
      </ion-item>
      <ion-item>
        <ion-icon name="ios-wifi"> {{mesure.force}} dBm</ion-icon>
      </ion-item>
      <ion-item>
        <ion-icon name="calendar"> {{mesure.date.date | date: 'dd/MM/yyyy'}} </ion-icon>
      </ion-item>

    </ion-list>
    <ion-card>
      <ion-card-header>
        Historique de la bande passante
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvasBandwidth></canvas>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-header>
        Historique de la force du signal
      </ion-card-header>
      <ion-card-content>
        <canvas #lineCanvasSignal></canvas>
      </ion-card-content>
    </ion-card>
  </form >
</ion-content>
